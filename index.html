<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Galería Overlay JMM</title>
  </head>
  <body>
    <!--Contenedor principal-->
    <div class="galeria">
      <h1>Minimal</h1>
      <!--Linea divisora-->
      <div class="linea"></div>
      <div class="contenedor-imagenes">
        <!--animación-->
        <div class="image">
          <img src="img/1.png" alt="" />
          <div class="overlay">
            <h2>Eva</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/2.png" alt="" />
          <div class="overlay">
            <h2>Atardecer</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/3.png" alt="" />
          <div class="overlay">
            <h2>Atardecer v2</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/4.png" alt="" />
          <div class="overlay">
            <h2>Relax</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/5.png" alt="" />
          <div class="overlay">
            <h2>Love</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/6.png" alt="" />
          <div class="overlay">
            <h2>Bat Maaan</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/7.png" alt="" />
          <div class="overlay">
            <h2>MacOs</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/8.png" alt="" />
          <div class="overlay">
            <h2>The Line</h2>
          </div>
        </div>

        <!--animación-->
        <div class="image">
          <img src="img/9.png" alt="" />
          <div class="overlay">
            <h2>¿Un café?</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
